<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue</h1>
      <div class="account-wall">
         <!-- <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">  -->
        <img id="profile-img" class="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <span *ngIf="error" class="error">*{{error}}</span><br>
    <!-- <form (submit)="login()" [formGroup]="loginForm" novalidate> -->
        <form action="example-container" class="form-signin" (submit)="login()" [formGroup]="loginForm" novalidate>
          <div>
            <!-- <label for="username">Username: </label> -->
            <input type="email" class="form-control" name="Username" placeholder="Username" formControlName="username" required [email]="true">
          </div>
          <div>
            <!-- <label for="password">Password: </label> -->
            <input type="password" class="form-control" name="Password"  placeholder="password" formControlName="password" required ><!--  (keypress)="passwordAnalyze(password)" pattern="^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})"> -->
          </div>
          <!-- <div [ngStyle]="passwordStrength"></div> -->

          <div>
            <input type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" value="Submit" >
          </div>
        </form>
      </div>  
      <a [routerLink]="'/registration'" class="text-center new-account">Create an account </a>
    </div>  
<!-- End Login Form -->

    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <p>Form value: {{ loginForm.value | json }}</p>
      <p>Form status: {{ loginForm.status | json }}</p>
      <div *ngIf="userdata">
        <h4>{{ this.userdata.NAME }}</h4>
        <h4>{{ Userid }}</h4>
        <h4>{{ Name }}</h4>
        <h4>{{ Email }}</h4>
      </div>
    </div>
  </div>
</div>
